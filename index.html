<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b954c4656e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Avada Classic Shop</title>
    </head>
    <body>

        <div id="app" class="wrapper">

            <!-- barre di navigazione & jumbotron -->
            <header>

                <!-- navbars -->
                <div class="header-top">

                    <nav class="header-navbar-top">
                        <!-- gestire con v-for -->
                        <div class="socials">
                            <ul class="list-inline">
                                <li v-for="social in socials">
                                    <a href="#"><i :class="social.iconClass"></i></a>
                                    <span>{{ social.name }}</span>
                                </li>
                            </ul>
                        </div>
                        <!-- /gestire con v-for -->

                        <div class="user-options">
                            <ul class="list-inline">
                                <li><a href="#">Shopping Cart</a></li>
                                <li>
                                    <a href="#">
                                        My Account
                                        <i class="fas fa-chevron-down"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        CART
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                    <nav class="header-navbar-bottom">
                        <div class="logo-container">
                            <img src="img/classic_shop_logo1x.png" alt="Logo AVADA" class="img100">
                        </div>
                        <div class="menu-container">
                            <ul class="list-inline">
                                <li class="links" v-for="link in navabarLinks">
                                    <a href="#">
                                        {{ link.name }}
                                        <i v-if="link.dropdown" class="fas fa-chevron-down"></i>
                                        <!-- da gestire la classe active -->
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="btn">SHOP NOW!</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-search"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <!-- /navbars -->


                <div class="header-bottom">
                    <!-- jumbotron -->
                    <section id="jumbotron">

                    </section>
                    <!-- /jumbotron -->
                </div>

            </header>
            <!-- /barre di navigazione & jumbotron -->


            <!-- tutte le sezioni del sito -->
            <main>

                <section id="featured"></section>

                <section id="collections"></section>

                <section id="best-seller"></section>

                <section id="promotions"></section>

                <section id="new-arrivals"></section>

                <section id="about-us"></section>

                <section id="our-blog"></section>

                <section id="showcase"></section>

                <section id="brands"></section>
            </main>
            <!-- /tutte le sezioni del sito -->


            <!-- newsletter, info e credits -->
            <footer>

                <section id="newsletter"></section>

                <section id="info"></section>

                <section id="credits"></section>

            </footer>
            <!-- /newsletter, info e credits -->

        </div>


        <script src="js/main.js" charset="utf-8"></script>

    </body>
</html>
