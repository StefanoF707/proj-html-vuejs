<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b954c4656e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Avada Classic Shop</title>
    </head>
    <body>

        <div id="app" class="wrapper">

            <!-- barre di navigazione & jumbotron -->
            <header>

                <!-- navbars -->
                <div class="header-top">

                    <nav class="header-navbar-top">
                        <!-- gestire con v-for -->
                        <div class="socials">
                            <a href="#" v-for="social in socials"><i :class="social.iconClass"></i></a>
                        </div>
                        <!-- /gestire con v-for -->

                        <div class="user-options"></div>
                    </nav>

                    <nav class="header-navbar-bottom"></nav>
                </div>
                <!-- /navbars -->


                <div class="header-bottom">
                    <!-- jumbotron -->
                    <section id="jumbotron">

                    </section>
                    <!-- /jumbotron -->
                </div>

            </header>
            <!-- /barre di navigazione & jumbotron -->


            <!-- tutte le sezioni del sito -->
            <main>

                <section id="featured"></section>

                <section id="collections"></section>

                <section id="best-seller"></section>

                <section id="promotions"></section>

                <section id="new-arrivals"></section>

                <section id="about-us"></section>

                <section id="our-blog"></section>

                <section id="showcase"></section>

                <section id="brands"></section>
            </main>
            <!-- /tutte le sezioni del sito -->


            <!-- newsletter, info e credits -->
            <footer>

                <section id="newsletter"></section>

                <section id="info"></section>

                <section id="credits"></section>

            </footer>
            <!-- /newsletter, info e credits -->

        </div>


        <script src="js/main.js" charset="utf-8"></script>

    </body>
</html>
